<div class="page-forgot">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            
            <div class="info text-center">
                <h2>Password Reset</h2>
                <p class="text-small">Enter your email address that you used to register. We'll send you an email with your username and a link to reset your password.</p>
            </div>

            <div class="form-container">

                <div data-ng-controller="forgotCtrl">
                    <alert type="danger" ng-show="showInfoOnSubmit">Oh! Something went wrong.</alert>
                    <form name="form_forgot" class="form-horizontal form-validation" data-ng-submit="submitForm()">
                        <div class="form-group">
                            <input type="email"
                                           class="form-control"
                                           required
                                           data-ng-model="user.email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-lg btn-block btn-primary" data-ng-disabled="!canSubmit()">Send</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
